<html>
  <head>
    <title>My personal online PORTFOLIO| Koffi Eli KPONBLANOU</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
     /* Temporary location all the style rules, for development purpose*/
     body{
       margin: 0;
       padding: 0;
       font-family: 'Open Sans', sans-serif;
     }

     /*  LAYOUT */
     .keli-container{
       max-width: 980px;
       display: block;
       margin-left: auto;
       margin-right: auto;
       position: relative;
     }

     .keli-row{
       display: flex;
       flex-wrap: wrap;
       flex-direction: row;
     }

     .keli-col{
       padding: 32px;
       margin: 0;
     }

     .keli-col--3{
       width: calc(25% - 64px);
     }

     .keli-col--9 {
       width: calc(75% - 64px);
     }

     .keli-col--12{
       width: calc(100% - 64px);
     }


     /* COMPONENTS */
     header{
       height: 100vh;
       background-size: cover;
       background-position: center top;
       position: relative;
     }

     .keli-header__image{
       position: absolute;
       width: 100%;
       height: 100%;
       object-position: center;
       object-fit: cover;
       border: 0;
     }

     .keli-header__beautifier{
       position: absolute;
       width: 100%;
       height: 100%;
       background: linear-gradient(0deg,  #462C1F, rgba(70, 44, 31, .4),  #462C1F);
     }

     .keli-top__navigation{
       width: 100%;
       text-align: center;
     }

     .keli-first-name,
     .keli-last-name{
       display: block;
     }

     .keli-top__navigation .keli-menu__item{
       text-decoration: none;
       color: #fff;
       text-transform: uppercase;
       font-size: 1.875rem;
       margin-left: 16px;
       margin-right: 16px;
       border-bottom: none;
       animation: border-bottom .4s ease-in;
     }

     .keli-top__navigation .keli-menu__item:hover{
       border-bottom: 2px solid #fff;
     }
    </style>
  </head>
  <body>
    <header>
      <!-- Header image -->
      <img class="keli-header__image" src="images/joey-kyber-115166.jpg" alt"an image from unsplash"/>
      <!-- Header Beautifier -->
      <div class="keli-header__beautifier"></div>
      <!-- Header navigation -->
      <div class="keli-container">
        <div class="keli-row">
          <div class="keli-col keli-col--12">
            <div class="keli-top__navigation">
              <nav role="navigation" aria-labelledby="keli_main_navigation" class="keli-menu">
                <a class="keli-menu__item" href="#" >portfolio</a>
                <a class="keli-menu__item" href="#">skills</a>
                <a class="keli-menu__item" href="#">contact</a>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <section class="keli-hello">
        <div class="keli-hello__title">
          <h2>Hello i'am Eli</h2>
        </div>
        <div class="keli-hello__description">
          <h3>Designer, web and mobile developer</h3>
        </div>
      </section>
    </header>
    <main>
      <!-- The portfolio main content elements here-->
    </main>
    <footer>
      <!-- The portfolio footer infos' elements here  -->
    </footer>
  </body>
</html>
